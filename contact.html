<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>

  <div class="transition-wrapper">Design.</div>

  <dz class="contact-body">
    <div class="menu">
      <a class="nav-link" href="./index.html">Home</a>
      <a class="nav-link" href="./index.html#about">About</a>
      <a class="nav-link" href="#">Works</a>
      <a class="nav-link" href="./contact.html">Contact</a>
    </div>
    <header>
      <div class="logo-container">
        <a href="./index.html">Tanmay Kachroo</a>
      </div>

      <div class="menu-div"></div>
    </header>
    <div class="about-me-heading contact-heading">Lets build together!</div>
    <br />
    <div class="contact-flex">
      
      <form class="contact-text" action="https://formsubmit.co/tanmaykachroo@gmail.com"      method="POST">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="https://tanmay-design.vercel.app/thanks.html">
          <div class="name-email">
            <input type="text" name="name" id="name" placeholder="Name" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
          </div>
          <textarea name="message" id="message" cols="30" rows="4" placeholder="Message" required></textarea>
          <button id="send">Send</button>
        </form>
      <div class="contact-design">
        <img class="build" src="./images/build.svg" alt="">
      </div>
    </div>
  </body>
  <div class="cursor"></div>
</html>
